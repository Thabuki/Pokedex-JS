<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="img/pokeball-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS-->
     <script src="./js/script.js" defer></script> <!-- Ou coloca o defer, ou coloca o script no final do body -->

    <title>Pokédex JS</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Type Name or Number" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Previous</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./img/pokedex.png" alt="Pokédex" class="pokedex">
    </main>


</body>
</html>
